<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Tư Vấn Trang Điểm & Chăm Sóc Da</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-gray-800 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Khám Phá Phong Cách Trang Điểm & Chăm Sóc Da Hoàn Hảo!</h1>
        <p class="text-lg">Chat với chuyên gia AI để nhận tư vấn ngay</p>
    </header>
    
    <!-- Hero Section -->
    <section class="text-center py-12">
        <h2 class="text-2xl font-semibold">Chatbot AI sẵn sàng hỗ trợ bạn!</h2>
        <p class="text-gray-600">Hãy chọn loại da, phong cách trang điểm của bạn để nhận gợi ý sản phẩm phù hợp.</p>
        <a href="https://zalo.me/s/2332738582622777725/" class="bg-blue-500 text-white px-6 py-3 mt-4 rounded-lg text-lg shadow-lg hover:bg-blue-600 inline-block">
            Bắt đầu tư vấn ngay
        </a>
    </section>
    
    <!-- Danh sách sản phẩm nổi bật -->
    <section class="max-w-6xl mx-auto py-12">
        <h2 class="text-2xl font-bold text-center">Sản phẩm gợi ý từ chuyên gia</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6" id="product-list">
            <!-- Sản phẩm sẽ được hiển thị động tại đây -->
        </div>
    </section>
    
    <!-- Chatbot Section -->
    <script>
        window.lovinbotChatbotConfig = {
            token: 'EYo0ZfYTjSBZXUvO',
            baseUrl: 'https://app.lovinbot.ai',
            colorBg: '#2971ff',
        };
    </script>
    <script src="https://cdn.jsdelivr.net/gh/lekimminhquan/chatbot@1.1.3/chatbot.min.js" id="EYo0ZfYTjSBZXUvO" defer></script>
    
    <!-- Render danh sách sản phẩm từ file JSON -->
    <script>
        const products = [
            {
                "name": "3-in-1 Gentle Cleanser",
                "price": "₫550,000",
                "image": "skincode-3-in-1-gentle-cleanser-2.jpg",
                "details": "Làm sạch dịu nhẹ, thích hợp cho mọi loại da..."
            },
            // Các sản phẩm khác sẽ được thêm vào đây...
        ];
        
        const productList = document.getElementById("product-list");
        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("bg-white", "p-4", "shadow-lg", "rounded-lg");
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded">
                <h3 class="text-lg font-semibold mt-4">${product.name}</h3>
                <p class="text-gray-700 font-bold">${product.price}</p>
                <button onclick="alert('${product.details}')" class="bg-gray-800 text-white px-4 py-2 mt-3 rounded shadow hover:bg-gray-900">Chi Tiết</button>
            `;
            productList.appendChild(productDiv);
        });
    </script>
</body>
</html>
