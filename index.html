<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi's Corner - Sản phẩm Skincode</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .product img { width: 150px; height: auto; display: block; margin-bottom: 10px; }
        .details { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Danh sách sản phẩm Skincode</h1>
    <div id="product-list"></div>

    <script>
        const products = [
            {
                name: "Sữa rửa mặt tẩy trang Skincode 3-in-1 Gentle Cleanser",
                image: "https://prnt.sc/PyK1UnW91Dyy",
                details: "<strong>Thành phần:</strong> Không chứa paraben, chất tạo màu...<br>
                          <strong>Công dụng:</strong> Làm sạch bụi bẩn, tẩy trang và làm dịu da.<br>
                          <strong>Giá:</strong> 1,100,000 VND",
            },
            {
                name: "Sữa rửa mặt kiềm dầu Skincode S.O.S Oil Control Cleanser",
                image: "https://prnt.sc/ChbmrrBEQicE",
                details: "<strong>Thành phần:</strong> Kẽm PCA, chiết xuất cây phỉ...<br>
                          <strong>Công dụng:</strong> Loại bỏ bụi bẩn, bã nhờn, điều tiết dầu.<br>
                          <strong>Giá:</strong> 995,000 VND",
            }
        ];

        const productList = document.getElementById("product-list");
        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `
                <h3>${product.name}</h3>
                <img src="${product.image}" alt="${product.name}">
                <button onclick="toggleDetails(this)">Chi tiết</button>
                <div class="details">${product.details}</div>
            `;
            productList.appendChild(productDiv);
        });

        function toggleDetails(button) {
            const details = button.nextElementSibling;
            details.style.display = details.style.display === "none" ? "block" : "none";
        }
    </script>

</body>
