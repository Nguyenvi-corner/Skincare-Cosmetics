<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi's Corner - Chăm sóc da & Trang điểm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .hero {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            background: white;
        }
        .chatbot-btn, .zalo-btn, .pay-btn {
            display: block;
            padding: 10px 20px;
            background: #2971ff;
            color: white;
            border: none;
            margin: 10px auto;
            text-decoration: none;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Chào mừng đến với Vi's Corner</h1>
            <p>Khám phá các sản phẩm chăm sóc da và trang điểm phù hợp với bạn.</p>
            <a href="https://zalo.me/0329909247" class="zalo-btn">Bắt đầu tư vấn ngay</a>
        </div>
        
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-list">
            <!-- Thêm sản phẩm từ dữ liệu Excel -->
        </div>

        <h2>Giỏ hàng</h2>
        <div id="cart">
            <p>Chưa có sản phẩm trong giỏ hàng</p>
        </div>

        <button class="pay-btn" onclick="checkout()">Thanh toán</button>
        <button class="chatbot-btn" id="chatbot">Chat với AI</button>
    </div>

    <script>
        window.lovinbotChatbotConfig = {
            token: 'EYo0ZfYTjSBZXUvO',
            baseUrl: 'https://app.lovinbot.ai',
            colorBg: '#2971ff',
        };
    </script>
    <script src="https://cdn.jsdelivr.net/gh/lekimminhquan/chatbot@1.1.3/chatbot.min.js" id="EYo0ZfYTjSBZXUvO" defer></script>
    <script>
        function checkout() {
            let orderId = 'VC-' + new Date().toISOString().replace(/[-:.TZ]/g, '').slice(0, 14);
            let cartData = { orderId, items: [{name: 'Sản phẩm A', quantity: 1, price: 200000}], total: 200000 };
            
            fetch('/save_order', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(cartData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Đơn hàng đã được lưu! Mã đơn: ' + orderId);
                window.location.href = 'https://zalo.me/0329909247';
            })
            .catch(error => console.error('Lỗi:', error));
        }
    </script>
</body>
</html>
