<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi's Corner - Tư Vấn Trang Điểm & Chăm Sóc Da</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body { background-color: #fdf6e3; color: #5a4638; font-family: 'Georgia', serif; }
        .btn { background-color: #b48e72; color: white; }
        .btn:hover { background-color: #a07a60; }
    </style>
</head>
<body>
    <header class="text-center py-6 bg-[#e0c3a1] text-white">
        <h1 class="text-3xl font-bold">Khám Phá Phong Cách Trang Điểm & Chăm Sóc Da</h1>
        <p class="text-lg">Chat với chuyên gia AI để nhận tư vấn ngay</p>
    </header>
    
    <section class="text-center py-12">
        <h2 class="text-2xl font-semibold">Chatbot AI sẵn sàng hỗ trợ bạn!</h2>
        <p class="text-gray-600">Chọn loại da, phong cách trang điểm của bạn để nhận gợi ý phù hợp.</p>
        <a href="https://zalo.me/s/2332738582622777725/" class="btn px-6 py-3 mt-4 rounded-lg text-lg shadow-lg inline-block">Bắt đầu tư vấn ngay</a>
    </section>
    
    <section class="max-w-6xl mx-auto py-12 overflow-y-auto h-[500px]">
        <h2 class="text-2xl font-bold text-center">Sản phẩm gợi ý từ chuyên gia</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6" id="product-container"></div>
    </section>
    
    <div class="fixed bottom-4 right-4 bg-white p-4 shadow-lg rounded-lg">
        <h3 class="font-bold text-lg">Giỏ hàng</h3>
        <ul id="cart-list" class="text-sm"></ul>
    </div>
    
    <script>
        const products = [
            { name: "Micellar Water All-in-One Cleanser", image: "skincode-essentials-micellar-water-all-in-one-cleanser.jpg", price: "₫450,000", details: "Làm sạch sâu mà không gây khô da." },
            { name: "Purifying Cleansing Gel", image: "skincode-essentials-purifying-cleansing-gel.jpg", price: "₫500,000", details: "Loại bỏ dầu thừa và bụi bẩn hiệu quả." },
            { name: "SOS Oil Control Clarifying Wash", image: "skincode-essentials-sos-oil-control-clarifying-wash-2(1).jpg.png", price: "₫520,000", details: "Kiểm soát dầu và ngăn ngừa mụn." },
            { name: "3-in-1 Gentle Cleanser", image: "skincode-3-in-1-gentle-cleanser-2.jpg", price: "₫490,000", details: "Dịu nhẹ, phù hợp cho da nhạy cảm." }
        ];

        const productContainer = document.getElementById('product-container');
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add("bg-white", "p-4", "shadow-lg", "rounded-lg");
            productCard.innerHTML = `
                <img src="${product.image}" class="w-full h-48 object-cover rounded">
                <h3 class="text-lg font-semibold mt-4">${product.name}</h3>
                <p class="text-[#b48e72] font-bold">${product.price}</p>
                <button onclick="addToCart('${product.name}')" class="btn px-4 py-2 mt-3 rounded shadow">Mua ngay</button>
                <button onclick="alert('${product.details}')" class="btn px-4 py-2 mt-3 rounded shadow">Chi tiết</button>
            `;
            productContainer.appendChild(productCard);
        });

        function addToCart(productName) {
            const cartList = document.getElementById('cart-list');
            const listItem = document.createElement('li');
            listItem.textContent = productName;
            cartList.appendChild(listItem);
        }
    </script>
</body>
</html>
