<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Vi's Corner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-gray-700 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Khám Phá Phong Cách Trang Điểm & Chăm Sóc Da</h1>
        <p class="text-lg">Chat với chuyên gia AI để nhận tư vấn ngay</p>
    </header>
    
    <!-- Hero Section -->
    <section class="text-center py-12">
        <h2 class="text-2xl font-semibold">Chatbot AI sẵn sàng hỗ trợ bạn!</h2>
        <p class="text-gray-600">Hãy chọn loại da, phong cách trang điểm để nhận gợi ý sản phẩm phù hợp.</p>
        <button class="bg-blue-600 text-white px-6 py-3 mt-4 rounded-lg text-lg shadow-lg hover:bg-blue-700">
            Bắt đầu tư vấn ngay
        </button>
    </section>
    
    <!-- Danh sách sản phẩm -->
    <section class="max-w-6xl mx-auto py-12">
        <h2 class="text-2xl font-bold text-center">Sản phẩm gợi ý từ chuyên gia</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6" id="product-list"></div>
    </section>
    
    <!-- Giỏ hàng -->
    <div class="fixed bottom-4 left-4 bg-white shadow-lg p-4 rounded-lg" id="cart">
        <h3 class="text-lg font-bold">Giỏ hàng</h3>
        <ul id="cart-items"></ul>
        <button class="bg-green-600 text-white px-4 py-2 mt-3 rounded shadow hover:bg-green-700" onclick="checkout()">Thanh toán</button>
    </div>
    
    <!-- Chatbot -->
    <script>
        window.lovinbotChatbotConfig = { token: 'EYo0ZfYTjSBZXUvO', baseUrl: 'https://app.lovinbot.ai', colorBg: '#2971ff' };
    </script>
    <script src="https://cdn.jsdelivr.net/gh/lekimminhquan/chatbot@1.1.3/chatbot.min.js" id="EYo0ZfYTjSBZXUvO" defer></script>
    
    <script>
        const products = [
            { name: "Skincode 3-in-1 Gentle Cleanser", price: "550,000đ", img: "skincode-3-in-1-gentle-cleanser-2.jpg", details: "Sữa rửa mặt 3 trong 1 dịu nhẹ giúp làm sạch da hiệu quả..." },
            // Các sản phẩm khác có thể thêm vào đây
        ];
        
        function renderProducts() {
            let productList = document.getElementById("product-list");
            products.forEach((product, index) => {
                let productItem = `
                    <div class="bg-white p-4 shadow-lg rounded-lg">
                        <img src="${product.img}" alt="${product.name}" class="w-full h-48 object-cover rounded">
                        <h3 class="text-lg font-semibold mt-4">${product.name}</h3>
                        <p class="text-blue-600 font-bold">${product.price}</p>
                        <button onclick="showDetails(${index})" class="bg-gray-500 text-white px-4 py-2 mt-3 rounded shadow hover:bg-gray-600">Chi tiết</button>
                        <button onclick="addToCart(${index})" class="bg-blue-600 text-white px-4 py-2 mt-3 rounded shadow hover:bg-blue-700">Mua ngay</button>
                    </div>
                `;
                productList.innerHTML += productItem;
            });
        }
        
        function showDetails(index) {
            alert(products[index].details);
        }
        
        let cart = [];
        function addToCart(index) {
            cart.push(products[index]);
            updateCart();
        }
        
        function updateCart() {
            let cartList = document.getElementById("cart-items");
            cartList.innerHTML = "";
            cart.forEach(item => {
                cartList.innerHTML += `<li>${item.name} - ${item.price}</li>`;
            });
        }
        
        function checkout() {
            alert("Chức năng thanh toán đang được phát triển!");
        }
        
        document.addEventListener("DOMContentLoaded", renderProducts);
    </script>
</body>
</html>
