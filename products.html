<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f7ebe5;
            color: #5a3e36;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #d9a7a0;
            padding: 20px;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            color: #d9a7a0;
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
        }
        .product a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #d9a7a0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .product a:hover {
            background: #b58980;
        }
        footer {
            background: #d9a7a0;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sản phẩm</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="products.html">Sản phẩm</a></li>
                <li><a href="blog.html">Beauty Tips</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="products-container">
            <div class="product">
                <img src="images/product1.jpg" alt="Sản phẩm 1">
                <h2>Serum Dưỡng Ẩm</h2>
                <p>Giúp cấp ẩm và phục hồi da hiệu quả.</p>
                <a href="#">Mua ngay</a>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Sản phẩm 2">
                <h2>Son Môi Lì</h2>
                <p>Bảng màu đa dạng, lâu trôi.</p>
                <a href="#">Mua ngay</a>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Sản phẩm 3">
                <h2>Kem Chống Nắng</h2>
                <p>Bảo vệ da khỏi tác hại của tia UV.</p>
                <a href="#">Mua ngay</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Skincare-Cosmetics. All rights reserved.</p>
    </footer>
    
    <!-- Nhúng chatbot Lovinbot -->
    <script src="https://cdn.lovinbot.com/widget.js" data-token="EYo0ZfYTjSBZXUvO"></script>
</body>
</html>
